<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="stylesheets/base.css">

    <style type="text/css">
      html { height: 100% }
      body { height: 90%; margin: 0; padding: 0 }
      #map_canvas { height: 90% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAHuRsJH37S3hiW7ig9SJBnCJQ_1H3Zf_w&sensor=true">
    </script>
    
    <!-- our Javascripts -->
    <script src="javascript/vars.js"></script>
    <script src="javascript/initialize.js"></script>
    <script src="javascript/controls.js"></script>
 
  </head>

  <div id="controls">
    <form id='start'>
      <h1> Start:</h1> 
      <input type='text' name='start_str'/> 
    </form>
    <form id='end'>
      <h1> End:</h1>
      <input type='text' name='end_str'/>
    </form>
  </div>



  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>


</html>
